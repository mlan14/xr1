<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <!-- import aframe -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
  <a-scene>
    <!-- add environement to scene -->
    <a-entity environment="preset: japan; groundColor: #445;"></a-entity>

    <a-assets> 
        <a-asset-item id="room" src="assets/models/fantasy_sky_background/scene.gltf" position="0 -1 0">
        </a-asset-item>
  
        <a-asset-item id="mushroom" src="assets/models/mushrooms/scene.gltf" position="0 -1 0">
        </a-asset-item>

        <a-asset-item id="ghost" src="assets/models/ghost_stag/scene.gltf">
        </a-asset-item>  

        <a-asset-item id="tree" src="assets/models/laying_under_a_tree_with_pink_leaves_and_wind/scene.gltf">
        </a-asset-item> 

        <a-asset-item id="flying" src="assets/models/mograph/scene.gltf">
        </a-asset-item>  
    
      </a-assets>

      
      <a-gltf-model src="#ghost" scale="0.01 0.01 0.01" position="-10.64439 1.66526 -4.09932" gltf-model="assets/models/ghost_stag/scene.gltf" visible=""></a-gltf-model>

      <a-gltf-model src="#tree" scale="1 1 1" position="-10.64439 1.66526 -4.09932" gltf-model="assets/models/ghost_stag/scene.gltf" visible=""></a-gltf-model>

      <a-entity obj-model="obj: #flying; mtl: #flying" position="1 1 1" scale="10 10 10"
      animation="property: position; from:-4 4 -5; to: -4 1 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine">
    </a-entity>


  </a-scene>
</body>

</html>
