<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <!-- import aframe -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
  <a-scene>
    <!-- add environement to scene -->
    <a-entity environment="preset: dream; groundColor: #445;"></a-entity>

    <a-assets> 
        <a-asset-item id="room" src="assets/models/fantasy_sky_background/scene.gltf" position="0 -1 0">
        </a-asset-item>
  
        <a-asset-item id="mushroom" src="assets/models/mushrooms/scene.gltf" position="0 -1 0">
        </a-asset-item>

        <a-asset-item id="night" src="assets/models/portal_night_version/scene.gltf" position="0 -1 0">
        </a-asset-item>

        <a-asset-item id="ghost" src="assets/models/ghost_stag/scene.gltf" position="0 -1 0">
        </a-asset-item>
      </a-assets>
  
       <a-gltf-model src="#room" scale="0.1 0.1 0.1" position="-3.02544 -0.17931 47.39248"></a-gltf-model>
      
      <a-gltf-model src="#ghost" scale="0.65048 0.65048 0.65048" position="1.64878 6.55437 -20.30583"></a-gltf-model>
  </a-scene>
</body>

</html>
