<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <!-- import aframe -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
  <a-scene>
    <!-- add environement to scene -->
    <a-entity environment="preset: japan; groundColor: #445;"></a-entity> 

    <a-assets> 
        <a-asset-item id="room" src="assets/models/fantasy_sky_background/scene.gltf" position="0 -1 0">
        </a-asset-item>

        <a-asset-item id="ghost" src="assets/models/ghost_stag/scene.gltf">
        </a-asset-item>  

        <a-asset-item id="tree" src="assets/models/laying_under_a_tree_with_pink_leaves_and_wind/scene.gltf">
        </a-asset-item> 

        <a-asset-item id="fish" src="assets/models/the_fish_particle/scene.gltf">
        </a-asset-item>     
    
      </a-assets>

      
      <a-gltf-model src="#ghost" scale="0.01 0.01 0.01" position="5.97639 1.66526 -4.09932" gltf-model="assets/models/ghost_stag/scene.gltf" visible=""></a-gltf-model>

      <a-gltf-model src="#tree" scale="" position="-10.64439 0 15.07149" gltf-model="assets/models/laying_under_a_tree_with_pink_leaves_and_wind/scene.gltf" visible=""></a-gltf-model> 

        <a-gltf-model src="#fish" scale="10 10 10" position="11 0 0" gltf-model="assets/models/the_fish_particle/scene.gltf" rotation="" animation="property: rotation; from: 11 0 50; to: 11 0 0"></a-gltf-model>
        <a-entity position="5 0 0"></a-entity>
      </a-entity>
      
    
 
      

  </a-scene>
</body>

</html>
