<!DOCTYPE html>
<html>
<head>
    <title>Meng-Lan-M04</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="vase-obj" src="/assets/model/vase.obj"></a-asset-item>
            <a-asset-item id="vase-mtl" src="/assets/model/vase.mtl"></a-asset-item>
          </a-assets>

          <a-entity environment="preset: forest"></a-entity>
        
          <a-entity obj-model="obj: #vase-obj; mtl: #vase-mtl"></a-entity>

    </a-scene>
</body>

</html>
