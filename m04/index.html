<!DOCTYPE html>
<html>
<head>
    <title>Meng-Lan-M04</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene physics="gravity: -5">

        <a-assets>
            <a-asset-item id="person-obj" src="assets/models/Low_People.obj"></a-asset-item>
        </a-asset-item>

        <!-- <a-mixin id="box" geometry="primitive: box; radius: 1"></a-mixin> -->
        <a-mixin id="model" obj-model="obj: #person-obj" scale=".015 .015 .015"></a-mixin>

        <a-mixin id="random-1" random-position="min: -10 -10 -10; max: 10 10 10" random-color dynamic-body="linearDamping:.001 angularDamping:-1" ></a-mixin>

      </a-asset-item>
    </a-assets>

    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1 -1">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: sphere; radius: 3"
                  visible="false"
                  material="color: black; shader: flat"
                  static-body>
        </a-entity>
      </a-entity>


    <a-entity entity-generator="mixin: random-1 model; num: 300"></a-entity>

    <a-box static-body id="ground" width=1000 height=0.001 depth=1000 visible="true"></a-box>

    </a-scene>
    
</body>

</html>
