<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        // register your component here with a name
        AFRAME.registerComponent('hello-world', {
            schema: {
                message: {
                    type: 'string',
                    default: 'Hello, World!'
                },
                amount: {
                    type: 'number',
                    default: 1
                },
                color: {
                    type: 'color',
                    default: 'red'
                },
            },
            init: function () {
                for (var i = 0; i < this.data.amount; i++) {
                    for (var j = 0; j < this.data.amount; j++) {
                        var box = document.createElement('a-text');
                        box.setAttribute('color', this.data.color);
                        box.setAttribute('position', '0 ' + i * 0.25 + ' ' + j * 0.25);
                        box.setAttribute('scale', '1 1 1');
                        box.setAttribute('value', this.data.message);
                        this.el.appendChild(box);
                    }
                }
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <!-- Attach components to an entity tag by adding the name -->
        <a-entity hello-world="message: 'hi there'; amount: 30; color: orange" position="-1 0 0"></a-entity>

        <a-entity hello-world="message: 'what's up; amount: 30; color: grey" position="0 0 0"></a-entity>
        </a-entity>

        <a-entity hello-world="message: 'great news'; amount: 30; color: teal" position="1 0 0"></a-entity>
        </a-entity>

        <a-entity hello-world="message: 'great news'; amount: 30; color: teal" position="3 2 0"></a-entity>
        </a-entity>
        <!-- uncomment to pass an argument -->
        <!-- <a-entity hello-world=" message: cool news! " position="0 2 -4 "> -->
        <!-- 
            <a-entity camera look-controls wasd-controls></a-entity> -->
        <a-plane rotation="-90 0 0" color="red" width="50" height="50"></a-plane>

    </a-scene>
</body>
<script>
</script>

</html>
