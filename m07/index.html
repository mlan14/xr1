<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>


</head>
<body> 

   <a-scene physics="gravity: .005">

        <a-assets>
            <a-mixin id="box-1" geometry="primitive: box; " material="side: double" scale="1 1 1"></a-mixin>            

            <a-mixin id="random-1" random-position="min: -10 -10 -10; max: 10 10 10" random-color dynamic-body="linearDamping:0 angularDamping: 1"></a-mixin>

            <a-mixin id="red" material="color: #FFB7A1"></a-mixin>
            <a-mixin id="blue" material="color: #C2D7D0"></a-mixin>
            <a-mixin id="yellow" material="color: #EFBC68"></a-mixin>
            <a-mixin id="green" material="color: #5F9595"></a-mixin>   
            
            <audio id="space-sound" crossorigin="anonymous" preload="auto" src="assets/sound/sound-1.mp3"></audio>

        </a-assets>

        
        <a-sound src="#space-sound" autoplay="true" loop="true" volume="2"></a-sound>
    

        <a-entity entity-generator="mixin: random-1 red box-1; num: 100"></a-entity>
        <a-entity entity-generator="mixin: random-2 blue box-1; num: 100"></a-entity>
        <a-entity entity-generator="mixin: random-3 yellow box-1; num: 100"></a-entity>
        <a-entity entity-generator="mixin: random-4 green box-1; num: 100" ></a-entity>
        

        <!-- <-----> 
    <!-- Left last box -->
        <a-box position="-3 1 -5" rotation="0 90 30" scale="" color="#BCBEC0" 
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #F4A576"
        event-set__enter="_event: mouseenter; _target: #bg; color: #F4A576"></a-box>
    <!-- Left second box -->
    <a-box position=" -1 2 -5 " rotation="0 45 45 " scale="0.75 0.75 0.75 " color="#BCBEC0" 
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #F9C395"
        event-set__enter="_event: mouseenter; _target: #bg; color: #F9C395"></a-box>
    
    
    <!-- Right last box -->
    <a-box position="1 1 -5 " rotation="0 70 30 " scale="0.9 0.9 0.9 " color="#BCBEC0"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #F7BB40"
        event-set__enter="_event: mouseenter; _target: #bg; color: F7BB40"></a-box>

    <!-- Right second box -->
    <a-box position="2 2 -4 " scale="0.75 0.75 0.75 " color="#BCBEC0"
        event-set__mouseenter="material.color: #FF00000"
        event-set__1="_event: mouseleave; material.color: #F8EFE7"
        event-set__enter="_event: click; _target: #vis; visible: true">
        <a-animation attribute="rotation"
                        to="0 360 0"
                        repeat="indefinite"
                        dur="5000"
                        easing="linear"></a-animation>
    </a-box>
    
    <a-box id="vis" color="#F8EFE7" position="0 3 -7" visible="false"
            event-set__resvis="_event: click; visible: false">
        
    </a-box>
    <a-sky id="bg" color="#FFFFFF"></a-sky>
    

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>


    </a-scene>



</body>

</html>
