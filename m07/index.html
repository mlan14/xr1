<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>


</head>
<body>

   <a-scene physics="gravity: .005">

        <a-assets>
            <a-mixin id="box" geometry="primitive: sphere; radius: 1" material="side: double" scale="1 1 1"></a-mixin>
            <a-mixin id="box-2" geometry="primitive: sphere; radius: 2" material="side: double" scale="1 1 1"></a-mixin>
            <a-mixin id="box-3" geometry="primitive: sphere; radius: .5" material="side: double" scale="1 1 1"></a-mixin>

            <a-mixin id="random-1" random-position="min: -10 -10 -10; max: 10 10 10" dynamic-body="linearDamping:0 angularDamping: 1" position="0 -20 0"></a-mixin>
            <a-mixin id="random-2" random-position="min: -10 -10 -10; max: 10 10 10" dynamic-body="linearDamping:0 angularDamping: 1" ></a-mixin>
            <a-mixin id="random-3" random-position="min: -10 -10 -10; max: 10 10 10" dynamic-body="linearDamping:0 angularDamping: 1" ></a-mixin>
            <a-mixin id="random-4" random-position="min: -10 -10 -10; max: 10 10 10" dynamic-body="linearDamping:0 angularDamping: 1" ></a-mixin>

            <a-mixin id="red" material="color: #FFB7A1"></a-mixin>
            <a-mixin id="blue" material="color: #C2D7D0"></a-mixin>
            <a-mixin id="yellow" material="color: #EFBC68"></a-mixin>
            <a-mixin id="green" material="color: #5F9595"></a-mixin>   
            
            <audio id="space-sound" crossorigin="anonymous" preload="auto" src="assets/sound/sound-1.mp3"></audio>

        </a-assets>

        
        <a-sound src="#space-sound" autoplay="true" loop="true" volume="2"></a-sound>
    

        <a-entity entity-generator="mixin: random-1 red box-3; num: 200" position=".4 -100 .4"></a-entity>
        <a-entity entity-generator="mixin: random-2 blue box-2; num: 100"></a-entity>
        <a-entity entity-generator="mixin: random-3 yellow box-3; num: 100"></a-entity>
        <a-entity entity-generator="mixin: random-4 green box; num: 100"></a-entity>

        

        <!-- <-----> 

        <a-box geometry="primitive: sphere; radius: 1" position="-3 1 -5" rotation="0 90 30" scale="" color="#FFB7A1" 
        event-set__click="material.color: red; scale: 2 2 2"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #FFB7A1"
        event-set__enter="_event: mouseenter; _target: #bg; color: #FFB7A1"></a-box>

    <a-box geometry="primitive: sphere; radius: 1" position=" -1 2 -5 " rotation="0 45 45 " scale="0.75 0.75 0.75 " color="#C2D7D0" 
        event-set__click="material.color: purple; scale: 2 2 2"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #C2D7D0"
        event-set__enter="_event: mouseenter; _target: #bg; color: #C2D7D0"></a-box>
   
    <a-box geometry="primitive: sphere; radius: 1" position="2 2 -4 " rotation="0 45 30 " scale="0.75 0.75 0.75 " color="##EFBC68"
        event-set__click="material.color: magenta; scale: 2 2 2"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #EFBC68"
        event-set__enter="_event: mouseenter; _target: #bg; color: #EFBC68"></a-box>

    <a-box geometry="primitive: sphere; radius: 1" position="1 1 -5 " rotation="0 70 30 " scale="0.9 0.9 0.9 " color="#5F9595"
        event-set__click="material.color: blue; scale: 2 2 2"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #5F9595"
        event-set__enter="_event: mouseenter; _target: #bg; color: #5F9595">

    </a-box>

    <!-- Uncomment to add laser controls for VR controllers -->
    <!-- <a-entity laser-controls="hand: left "></a-entity>
    <a-entity laser-controls="hand: right "></a-entity> -->

    <!-- <a-sky id="bg " color="#fff "></a-sky> -->
    <a-sky id="bg" color="#fff"></a-sky>
    <!-- <a-plane id="ground" rotation="-90 0 0 " width="50" height="50" color="green"></a-plane> -->

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>


    </a-scene>



</body>

</html>
