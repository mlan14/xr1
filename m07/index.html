<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>


</head>
<body> 

   <a-scene physics="gravity: .01">

        <a-assets>
            <a-mixin id="box-1" geometry="primitive: box; " material="side: double" scale="1 1 1"></a-mixin>            

            <a-mixin id="random-1" random-position="min: -10 -10 -10; max: 10 10 10" dynamic-body="linearDamping:0 angularDamping: 1"></a-mixin> 
            
            <!-- <audio id="space-sound" crossorigin="anonymous" preload="auto" src="assets/sound/sound-1.mp3"></audio> -->

        </a-assets>
    
        <!-- <a-sound src="#space-sound" autoplay="true" loop="true" volume="2"></a-sound> -->
    
        <a-entity entity-generator="mixin: random-1 black box-1; num: 50"></a-entity>
        
    

    <!-- Center Left first box -->
        <a-box position="-3 1 -5"  scale="1 1 1" color="#414042" 
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #F4A576"
        event-set__enter="_event: mouseenter; _target: #bg; color: #F4A576"></a-box>

    <!-- Left second box -->
    <a-box position=" -1 2 -5 "  scale="1.1 1.1 1.1 " color="#414042" 
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #F9C395"
        event-set__enter="_event: mouseenter; _target: #bg; color: #F9C395"></a-box>
    
    
    <!-- Right first box -->
    <a-box position="1 1 -5 " scale="0.9 0.9 0.9 " color="#414042"
        event-set__mouseenter="material.color: wihte"
        event-set__1="_event: mouseleave; material.color: #F7BB40""
        event-set__enter="_event: mouseenter; _target: #bg; color: #F7BB40"></a-box>

    <!-- Back Left first box -->
    <a-box position="0 2 -22" scale="1.4 1.4 1.4" color="#414042" 
    event-set__mouseenter="material.color: white"
    event-set__1="_event: mouseleave; material.color: #675121" 
    event-set__enter="_event: mouseenter; _target: #vis-1; visible: true" ></a-box>
 
    <a-box id="vis-1" color="#675121" position="9 10 -27" scale="1.7 1.7 1.7" visible="false" 
            event-set__resvis="_event: mouseenter; visible: false">
    </a-box>

    <!-- Ahead Left first box -->
    <a-box position="2 5 -20" scale="1.5 1.5 1.5" color="#414042" 
            event-set__mouseenter="material.color: white"
            event-set__1="_event: mouseleave; material.color: #675322" 
            event-set__enter="_event: mouseenter; _target: #vis-2; visible: true"></a-box>
   
        <a-box id="vis-2" color="#675322" position="-5 6 -18"  scale="1.6 1.6 1.6" visible="false" 
            event-set__resvis="_event: mouseenter; visible: false">
    </a-box>

    <!-- Right second box -->
    <a-box position="2 2 -4 " scale="0.7 0.7 0.7 " color="#414042"
        event-set__mouseenter="material.color: white"
        event-set__1="_event: mouseleave; material.color: #B85627"
        event-set__enter="_event: mouseenter; _target: #vis-3; visible: true">
    </a-box>
    
    <a-box id="vis-3" color="#B85627" position="0 3 -7" scale="1.7 1.7 1.7" visible="false" 
            event-set__resvis="_event: mouseenter; visible: false">
            <a-animation attribute="rotation"
                        to="0 360 0"
                        repeat="indefinite"
                        dur="5000"
                        easing="linear"></a-animation>
    </a-box>

    <a-sky id="bg" color="#000000"></a-sky>
    

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>


    </a-scene>



</body>

</html>
