<!DOCTYPE html>

<html>

<head>
    <title>Natural Sound - Sleeping in the forest</title>
    <meta name="asmr" content="Natural Sound - Sleeping in the forest">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <!-- environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <!-- random cube -->
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-mixin id="icosahedron-1" geometry="primitive: icosahedron; " material="side: double" scale="1 1 1"></a-mixin>            

            <a-mixin id="random-1" random-position="min: 0 0 0; max: 0 0 0" dynamic-body="linearDamping:0 angularDamping: 1"></a-mixin> 
        </a-assets>
    
        <a-entity entity-generator="mixin: random-1 black icosahedron-1; num: 100" ></a-entity>


     <!-- environment and star -->

     <a-entity environment="preset: starry;">
    </a-entity>

    <!-- camera -->
    <a-entity camera
            position="-1.5 3 1"
            look-controls="pointerLockEnabled: true">
        <a-entity cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
            material="color: #CCC; shader: flat;">
        </a-entity>
    </a-entity>

    <!-- light -->
    <a-light type="point" color="#fffff" 
        position="" angle="-60" 
        light="color: white; angle: 0; castShadow: true;">
    </a-light>

    <!-- sounds cubes -->
    <a-icosahedron position="-7 2 -4" 
        rotation="0 0 0" 
        scale="0.75 0.75 0.75" color="white" 
        event-set__enter="_event: mouseenter; color: #64b1bc" 
        sound="src: assets/sound/Rain.mp3; on: click" 
        animation__rotation="property: rotation; dur: 8000; easing: linear; loop: true; to: 0 360 0" 
        material="" geometry="">
    </a-icosahedron>

    <a-icosahedron position="-1 2 -8" 
        rotation="0 0 0" 
        scale="0.75 0.75 0.75" color="white" 
        event-set__enter="_event: mouseenter; color: #b32317" 
        sound="src: assets/sound/Campfire.mp3; on: click" 
        animation__rotation="property: rotation; dur: 8000; easing: linear; loop: true; to: 0 360 0" 
        material="" geometry="">
    </a-icosahedron>
    
    <a-icosahedron position="-4 2 -6" 
        rotation="0 0 0" 
        scale="0.75 0.75 0.75" color="white" 
        event-set__enter="_event: mouseenter; color: #007b8a" 
        sound="src: assets/sound/Deepwater.mp3; on: click" 
        animation__rotation="property: rotation; dur: 8000; easing: linear; loop: true; to: 0 360 0" 
        material="" geometry="">
    </a-icosahedron>
    
    <a-icosahedron position="2 2 -6" 
        rotation="0 0 0" 
        scale="0.75 0.75 0.75" color="white" 
        event-set__enter="_event: mouseenter; color: #dcaa00" 
        sound="src: assets/sound/Thunder.mp3; on: click" 
        animation__rotation="property: rotation; dur: 8000; easing: linear; loop: true; to: 0 360 0" 
        material="" geometry="">
    </a-icosahedron>

    <a-icosahedron position="5 2 -4" 
        rotation="0 0 0" 
        scale="0.75 0.75 0.75" color="white" 
        event-set__enter="_event: mouseenter; color: #fce444" 
        sound="src: assets/sound/wave.mp3; on: click" 
        animation__rotation="property: rotation; dur: 8000; easing: linear; loop: true; to: 0 360 0" 
        material="" geometry="">
    </a-icosahedron>
       

    </a-scene>
</body>

</html>
