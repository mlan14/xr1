<!DOCTYPE html>

<script src="js/aframe-shader-frog.js"></script>
<body style='margin : 0px; overflow: hidden;font-family: Montospace;'>
    <a-scene embedded arjs>
        <!-- create your content here. just a box for now -->
        <a-entity position='0 1.5 0'>
            <a-text value="Hello, World!" position="-0.5778264487869711 0.5805590926593485 0.9328740657282943" text="">
            </a-text>
            <a-box position='0 0 0' material='opacity: 0.5;'></a-box>
        </a-entity>

        <!-- <a-assets>
          <a-asset-item id="tree" src="/path/to/tree.gltf"></a-asset-item>
        </a-assets>
      <a-entity gltf-model="#tree"></a-entity> -->
        
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera type='pattern' url='pattern-parking.patt'> </a-marker-camera>
        
        <!-- <a-sphere position="0 0.51 0" scale="0.3 0.3 0.3" radius="1.25"></a-sphere>
         -->
    </a-scene>

</html>
